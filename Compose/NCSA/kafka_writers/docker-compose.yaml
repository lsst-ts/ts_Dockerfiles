version: '3.6'

services:

  salkafka-auxtel:
    image: ts-dockerhub.lsst.org/salkafka:c0013
    depends_on:
      - ospl-daemon
    container_name: salkafka-auxtel
    environment:
      - LSST_DDS_PARTITION_PREFIX=ncsa
      - BROKER_IP=lsst-kafka-0-nts-efd.ncsa.illinois.edu
      - BROKER_PORT=31090
      - REGISTRY_ADDR=https://lsst-schema-registry-nts-efd.ncsa.illinois.edu
      - LOG_LEVEL=20
      - REPLICATION=3
      - PARTITIONS=1
      - WAIT_ACK=1
      - CSC_LIST=ATDome ATDomeTrajectory ATAOS ATPneumatics ATHexapod ATPtg ATMCS
    volumes:
      - /tmp/docker_tmp/:/tmp/
      - ../ospl-6.10.4-shmem.xml:/opt/OpenSpliceDDS/V6.10.4/HDE/x86_64.linux/etc/config/ospl.xml
    tty: true
    ipc: host
    pid: host
    networks:
      test-stand-network:
        ipv4_address: "141.142.238.110"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

