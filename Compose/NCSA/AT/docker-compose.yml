version: "3.4"

services:

  atmcs-sim:
    image: ts-dockerhub.lsst.org/atmcs_sim:${CYCLE}
    environment:
      - LSST_DDS_PARTITION_PREFIX=ncsa
      - OSPL_INFOFILE=/tmp/ospl-info-atmcs.log
      - OSPL_ERRORFILE=/tmp/ospl-error-atmcs.log
    volumes:
      - /tmp/docker_tmp/:/tmp/
      - ../ospl-6.10.4-shmem.xml:/opt/OpenSpliceDDS/V6.10.4/HDE/x86_64.linux/etc/config/ospl.xml
    tty: true
    ipc: host
    pid: host
    networks:
      test-stand-network:
        ipv4_address: "141.142.238.149"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  atdome-sim:
    image: ts-dockerhub.lsst.org/atdome:${CYCLE}
    container_name: atdome-sim
    environment:
      - LSST_DDS_PARTITION_PREFIX=ncsa
