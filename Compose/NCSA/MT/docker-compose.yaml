  test:
    image: ts-dockerhub.lsst.org/test:c0010
    depends_on:
      - ospl-daemon
    container_name: test
    environment:
      - LSST_DDS_DOMAIN=ncsa
    volumes:
      - ../ospl-6.10.4-shmem.xml:/opt/OpenSpliceDDS/V6.10.4/HDE/x86_64.linux/etc/config/ospl.xml
      - /tmp/docker_tmp/:/tmp/
    tty: true
    ipc: host
    pid: host
    networks:
      test-stand-network:
        ipv4_address: "141.142.238.130"

  mtptg:
    image: ts-dockerhub.lsst.org/ptkernel:c0010
    depends_on:
      - ospl-daemon
    container_name: mtptg
    environment:
      - LSST_DDS_DOMAIN=ncsa
      - TELESCOPE=MT
    stdin_open: true
    volumes:
      - ../ospl-6.10.4-shmem.xml:/opt/OpenSpliceDDS/V6.10.4/HDE/x86_64.linux/etc/config/ospl.xml
      - /tmp/docker_tmp/:/tmp/
    tty: true
    ipc: host
    pid: host
    networks:
      test-stand-network:
        ipv4_address: "141.142.238.131"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  mt-rotator-sim:
    image: ts-dockerhub.lsst.org/rotator:c0010
    depends_on:
      - ospl-daemon
    container_name: mt-rotator-sim
    environment:
      - LSST_DDS_DOMAIN=ncsa
