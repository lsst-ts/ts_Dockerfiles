version: "3.4"

services:

  mtptg:
    image: ts-dockerhub.lsst.org/ptkernel:c0013
    depends_on:
      - ospl-daemon
    container_name: mtptg
    environment:
      - LSST_DDS_PARTITION_PREFIX=ncsa
      - TELESCOPE=MT
      - OSPL_INFOFILE=/tmp/ospl-info-mtptg.log
      - OSPL_ERRORFILE=/tmp/ospl-error-mtptg.log
    stdin_open: true
    volumes:
      - ../ospl-6.10.4-shmem.xml:/opt/OpenSpliceDDS/V6.10.4/HDE/x86_64.linux/etc/config/ospl.xml
      - /tmp/docker_tmp/:/tmp/
    tty: true
    ipc: host
    pid: host
    networks:
      test-stand-network:
        ipv4_address: "141.142.238.131"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  mt-rotator-sim:
